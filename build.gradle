group 'com.rpp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sourceforge.owlapi:jfact:1.2.2'
    compile 'net.sourceforge.owlapi:owlapi-api:3.4.10'
    compile 'net.sourceforge.owlapi:owlapi-distribution:3.4.10'

    compile 'com.hermit-reasoner:org.semanticweb.hermit:1.3.8.4'
}
